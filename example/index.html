<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eeeriesoft Image Resize Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h6></h1>
        <button id="ExampleUpload">Hello, world!</button>


        <div class="modal fade " id="image_modal" tabindex="-1" role="dialog" aria-labelledby="bdsm_module_title" aria-hidden="true">
            <div class="modal-dialog modal-sm" style="min-width: 280px !important;">
                <form  action="https://upload.example.com/avatar-upload" method="POST" enctype="multipart/form-data">            
                  <input type="hidden" name="_token" value="hKvIkcCfH5qBjItiDeWgcKwCIGhSziyACpR73y8M" autocomplete="off">                
                  <input type="hidden" name="_method" value="POST">                
                  <div class="modal-content">
                       
                        <div class="modal-body" id="" style="margin: 0 auto;">
    
                            <div style="margin: 0 auto">
                                <div class="form-group ">
    
                                    <label for="input_avatar_logo_src" style="font-size: 20px;font-weight: bold;margin-left: 27%;margin-top: 20%;">Picture</label>
                                    <input type="text" id="avatar_upload" name="avatar_upload_src" style="display: none">
                                    <input type="text" id="input_avatar_logo_src" name="avatar_logo_src" style="display: none">
    
                                    <div class="needsclick  " id="avatar_logo"
                                         onclick="
                                            resizeImage(200,200, function (base64){
                                                    $($('#avatar_upload')).val(base64)
                                                    $('#avatar_logo_src').attr('src', base64)
                                                }) 
                                         "
                                         style="width: 166px !important;; height: 166px !important;border: dashed 2px;">
                                        <img src="" style="width: 100%" alt="" id="avatar_logo_src">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="" class=" btn btn-sm btn-primary">Upload</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    <script
        src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
        crossorigin="anonymous"></script>
    <script src="image_resize.js" ></script>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $('#ExampleUpload').on('click', function () {
            const image_modal = $('#image_modal')
            image_modal.modal('show')
        })
    </script>
  </body>
</html>
